<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Angels - Hater Scale</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('heaven.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffd4b5;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      margin-top: 30px;
      font-size: 3em;
    }
    ul {
      margin-top: 30px;
      font-size: 1.8em;
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    .back-link {
      display: block;
      margin-top: 40px;
      font-size: 1.2em;
      color: #ff4a3d;
    }
    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>

  <h1>THE ANGELS ðŸ˜‡</h1>

  <ul id="angelsList"></ul>

  <a class="back-link" href="index.html">Back to Home</a>

  <script>
    async function fetchAngels() {
      try {
        const response = await fetch('/votes');
        const votes = await response.json();
        const angels = Object.entries(votes).filter(([name, count]) => count <= 4);
        const list = document.getElementById('angelsList');
        angels.forEach(([name, count]) => {
          const li = document.createElement('li');
          li.textContent = `${name} - ${count} votes`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching angels:', error);
      }
    }
    fetchAngels();
  </script>

</body>
</html>
