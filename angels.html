<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Angels - Hater Scale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('b2786ad7-a6ae-4a9f-b481-3fa6e14a4a68.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffd4b5;
      text-align: center;
    }
    .title {
      font-size: 3em;
      margin-top: 40px;
    }
    .angel-list {
      margin-top: 60px;
      font-size: 1.8em;
    }
    .angel-list li {
      margin: 10px 0;
      list-style-type: none;
    }
    .back-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 1.2em;
      color: #ff4a3d;
      text-decoration: none;
    }
    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="title">THE ANGELS ðŸ˜‡</div>
  <ul class="angel-list" id="angelList">
    <!-- Dynamically populated -->
  </ul>
  <a class="back-link" href="index.html">Back to Home</a>

  <script>
    const allMembers = [
      "Ivonne", "Antonio Sr", "Octavio", "Tayo", "Ale", "Pina", "Tonito",
      "Frida", "Mely", "Vivi", "Vera", "Laz", "Mario", "Dwayne",
      "Vivian", "Ariadna", "Linda"
    ];

    const votes = JSON.parse(localStorage.getItem('haterVotes')) || {};

    const angels = allMembers.filter(name => (votes[name] || 0) <= 4);

    const list = document.getElementById('angelList');
    angels.forEach(name => {
      const li = document.createElement('li');
      li.textContent = `${name} - ${votes[name] || 0} votes`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
