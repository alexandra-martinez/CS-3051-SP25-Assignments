<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote - Hater Scale</title>
  <link rel="stylesheet" href="styles.css"> <!-- If you have styles.css -->
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('a43069c8-...your-fire-image.png') no-repeat center center fixed;
      background-size: cover;
      color: #ff4a3d;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
    }
    select, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }
    .back-link {
      margin-top: 20px;
      display: block;
      font-size: 1.2em;
      color: #ffd4b5;
      text-decoration: none;
    }
    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>

  <h1>Vote for the Weekly Hater</h1>

  <form id="voteForm">
    <select id="member">
      <option value="">Select a family member</option>
      <option>Ivonne</option>
      <option>Antonio Sr</option>
      <option>Octavio</option>
      <option>Tayo</option>
      <option>Ale</option>
      <option>Pina</option>
      <option>Tonito</option>
      <option>Frida</option>
      <option>Mely</option>
      <option>Vivi</option>
      <option>Vera</option>
      <option>Laz</option>
      <option>Mario</option>
      <option>Dwayne</option>
      <option>Vivian</option>
      <option>Ariadna</option>
      <option>Linda</option>
    </select><br>
    <button type="submit">Vote</button>
  </form>

  <a class="back-link" href="index.html">Back to Home</a>

  <script>
    document.getElementById('voteForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const member = document.getElementById('member').value;
      if (!member) {
        alert('Please select a family member!');
        return;
      }

      try {
        const response = await fetch('/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ member })
        });

        const result = await response.json();
        if (result.success) {
          alert(`Vote submitted for ${member}!`);
        } else {
          alert('Error submitting vote.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error connecting to server.');
      }
    });
  </script>

</body>
</html>
